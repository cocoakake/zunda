<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>ずんだもんボタン シンプル版</title>
  <style>
    body {
      font-family: "Yu Gothic UI", "Segoe UI", sans-serif;
      background: #fff;
      color: #222;
      padding: 30px 20px;
      text-align: center;
    }
    h1 {
      font-weight: 600;
      margin-bottom: 24px;
      font-size: 1.8rem;
      color: #111;
    }
    #search {
      width: 90%;
      max-width: 360px;
      padding: 12px 14px;
      font-size: 1.1rem;
      border: 1.5px solid #bbb;
      border-radius: 8px;
      margin-bottom: 30px;
      outline-offset: 2px;
      outline-color: #999;
      transition: outline-color 0.2s;
    }
    #search:focus {
      outline-color: #555;
    }
    #buttons {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 14px;
    }
    button {
      background: #f0f0f0;
      border: none;
      border-radius: 14px;
      padding: 14px 26px;
      font-size: 1.15rem;
      color: #333;
      cursor: pointer;
      user-select: none;
      box-shadow: 0 0 0 rgba(0,0,0,0);
      transition: background-color 0.25s, box-shadow 0.15s;
      min-width: 130px;
    }
    button:hover, button:focus {
      background-color: #ddd;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      outline: none;
    }
    button:active {
      background-color: #bbb;
      box-shadow: inset 0 2px 5px rgba(0,0,0,0.15);
    }
  </style>
</head>
<body>
  <h1>ずんだもんボタン</h1>
  <input type="text" id="search" placeholder="検索..." />

  <div id="buttons"></div>

  <script>
    let soundData = [];

    function createButton(item) {
      const btn = document.createElement('button');
      btn.textContent = item.label;
      btn.setAttribute('data-label', item.label.toLowerCase());
      btn.onclick = () => {
        const audio = new Audio(`sounds/${item.file}`);
        audio.play();
      };
      return btn;
    }

    function displayButtons(filtered) {
      const container = document.getElementById('buttons');
      container.innerHTML = '';
      filtered.forEach(item => container.appendChild(createButton(item)));
    }

    fetch('sounds/soundlist.json')
      .then(res => res.json())
      .then(data => {
        soundData = data;
        displayButtons(soundData);
      })
      .catch(err => {
        document.getElementById('buttons').textContent = '読み込みエラー';
        console.error(err);
      });

    document.getElementById('search').addEventListener('input', e => {
      const keyword = e.target.value.trim().toLowerCase();
      if (!keyword) {
        displayButtons(soundData);
        return;
      }
      const filtered = soundData.filter(item => item.label.toLowerCase().includes(keyword));
      displayButtons(filtered);
    });
  </script>
</body>
</html>
