<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>かんたんサウンドボード</title>
</head>
<body>
  <h1>サウンドボード</h1>

  <!-- ボタンを増やして好きな音を設定しよう -->
  <button onclick="playSound('sound1')">こんにちは～</button>
  <button onclick="playSound('sound2')">こんばんは～</button>

  <!-- 音声ファイルはここで読み込む（同じフォルダに入れてね） -->
  <audio id="sound1" src="konnitiwa.mp3"></audio>
  <audio id="sound2" src="konbanwa.mp3"></audio>

  <script>
    // クリックされたら対応する音を鳴らす関数
    function playSound(id) {
      const audio = document.getElementById(id);
      audio.currentTime = 0; // 音を最初から再生
      audio.play();
    }
  </script>
</body>
</html>
