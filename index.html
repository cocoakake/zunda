<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>ずんだもんボタン</title>
  <style>
    body { font-family: sans-serif; text-align: center; padding: 2em; background: #f5fff5; }
    button {
      margin: 1em;
      padding: 1em 2em;
      font-size: 1.2em;
      border-radius: 12px;
      border: none;
      background: #c2f0c2;
      cursor: pointer;
    }
    button:hover { background: #a8e6a8; }
  </style>
</head>
<body>
  <h1>ずんだもんボタン🎵</h1>
  <div id="buttons"></div>

  <script>
    fetch('sounds/soundlist.json')
      .then(response => response.json())
      .then(data => {
        const container = document.getElementById('buttons');
        data.forEach(item => {
          const btn = document.createElement('button');
          btn.textContent = item.label;
          btn.onclick = () => {
            const audio = new Audio(`sounds/${item.file}`);
            audio.play();
          };
          container.appendChild(btn);
        });
      })
      .catch(err => {
        document.getElementById('buttons').innerHTML = '<p>読み込みエラー</p>';
        console.error(err);
      });
  </script>
</body>
</html>
